<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup Door Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="form-container">
    <!-- Form Login -->
    <div class="form-container login-container" id="login-form">
        <h1>Login</h1>
        <input type="text" placeholder="Username" id="login-username">
        <input type="password" placeholder="Password" id="login-password">
        <button class="btn" onclick="login()">Login</button>
        <a href="#" class="toggle-link" onclick="toggleForm()">Don't have an account? Sign up</a>
    </div>

    <!-- Form Signup -->
    <div class="form-container signup-container" id="signup-form">
        <h1>Sign Up</h1>
        <input type="text" placeholder="Username" id="signup-username">
        <input type="email" placeholder="Email" id="signup-email">
        <input type="password" placeholder="Password" id="signup-password">
        <button class="btn" onclick="signup()">Sign Up</button>
        <a href="#" class="toggle-link" onclick="toggleForm()">Already have an account? Login</a>
    </div>
</div>

<script>
    function toggleForm() {
        var container = document.getElementById('form-container');
        // Rotate the container to swap between login and signup form
        container.style.transform = container.style.transform === 'rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)';
    }

    function login() {
        alert('Logged in!');
    }

    function signup() {
        alert('Signed up!');
    }
</script>

</body>
</html>
